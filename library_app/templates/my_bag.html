<!DOCTYPE html>

{% extends "index.html" %}
{% load static %}


{% block main_content %}


<div class=" text-center justify-content-center align-items-center">
    <h4 style="margin-top: 20px;">Bag</h4>

    <div class="row justify-content-center align-middle" style="margin-top: 20px;">
        <div class="col-md-4">

            <table class="table table-hover">
                <tr>
                    <th>Title</th>
                    <th>Author</th>

                </tr>
                {% for Book in bag %}
                <tr>
                    <td>{{ Book.title }}</td>
                    <td>{{ Book.author }}</td>

                    <td>
                        <form method="POST" action="/books/remove_from_bag">
                            {% csrf_token %}
                            <input type="hidden" name="book_id" value="{{ Book.id }}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>

                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">Your bag is empty.</td>
                </tr>
                {% endfor %}

            </table>

        </div>


    </div>

    <div class="row justify-content-center align-middle" style="margin-top: 20px;">

        <div class="col-md-8">
            <h4>Checkout</h4>
            <div class="checkout" style="overflow-y:auto; margin-top: 20px;">

                <form method="POST">

                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Go</button>
    
    
                </form>

                
            </div>




        </div>






    </div>



</div>







{% endblock %}
